<!DOCTYPE html>
<html>
<head>
    <title>Customer Churn Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>ðŸ“Š Customer Churn Prediction</h2>
    <form method="POST">
        <label>Gender:</label>
        <select name="gender" class="form-control mb-2">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <label>Senior Citizen (0 or 1):</label>
        <input type="number" name="SeniorCitizen" class="form-control mb-2" required>

        <label>Partner:</label>
        <select name="Partner" class="form-control mb-2">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label>Tenure (months):</label>
        <input type="number" name="tenure" class="form-control mb-2" required>

        <label>Monthly Charges:</label>
        <input type="number" step="0.01" name="MonthlyCharges" class="form-control mb-2" required>

        <label>Total Charges:</label>
        <input type="number" step="0.01" name="TotalCharges" class="form-control mb-2" required>

        <!-- Add other fields similarly -->

        <button type="submit" class="btn btn-primary mt-3">Predict</button>
    </form>

    {% if prediction is not none %}
        <div class="mt-4">
            <h4>Prediction: {{ 'Churn' if prediction == 1 else 'No Churn' }}</h4>
            <p>Probability of Churn: {{ probability | round(2) }}%</p>
        </div>
    {% endif %}
</body>
</html>
